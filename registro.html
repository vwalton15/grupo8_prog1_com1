<html lang="en">

<head>
    <meta charset="UTF-8">

        rel="stylesheet">
</head>

<body>
    <header class="barradenav0">
        <article class="barradenav">
            <div class="logo">
                <img class="img1" src="img/Tsty.png">
            </div>
            <div class="titulo-subtitulo-index">
                <h1 class="titulo">NOVA</h1>
                <p class="subtitulo"> El rincon del sabor</p>
            </div>
        </article>

        <nav class="navegador 0">
            <ul class="navegador">
                <li class="lista"><a class="link" href="./index.html">HOME</a></li>
                <li class="lista"><a class="link" href="./categories.html">CATEGORIAS</a> </li>
                <li class="lista"><a class="link" href="./login.html">LOGIN</a></li>
                <li class="lista"><a class="link" href="./registro.html">REGISTRO</a></li>

            </ul>
        </nav>
        <div class="search-cart">
            <form type action="./search-results.html" method="get">
                <input name="search" type="search" id="search-bar" value="" class="preguntas"
                    placeholder="Buscar receta" required>
                <button class="search-button" type="submit" class="button">Buscar</button>
            </form>
        </div>

    </header>

    <main class="body_register">
        <section class="register-container">
            <form action="./login.html" id="register-form" class="register-form">
                <h2 class="tituloregistro">Registro</h2>

                <div class="form-group">
                    <label class="labell" for="email">Email</label>
                    <input class="inputt" type="email" id="email" name="email" placeholder="Ingresa tu correo">
                    <p class="error-message" id="email-error"></p>
                </div>

                <div class="form-group">
                    <label class="labell" for="password">Contraseña</label>
                    <input class="inputt" type="password" id="password" name="password"
                        placeholder="Crea una contraseña">
                    <p class="error-message" id="password-error"></p>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terminos" name="terminos">
                        Acepto los Términos y Condiciones
                    </label>
                    <p class="error-message" id="terms-error"></p>
                </div>

                <div class="form-group">
                    <button type="submit" class="boton">Registrarme</button>
                </div>

                <div class="form-group">
                    <a href="login.html" class="login-link">Ya tengo una cuenta</a>
                </div>
            </form>
        </section>
    </main>
    <footer>

        <ol class="footer">
            <li class="integrantes">Paloma Frea<br></li>
            <li class="integrantes">Milagros Galarce<br></li>
            <li class="integrantes">Victoria Walton <br></li>
        </ol>

    </footer>

    <script src="./java/register.js"></script>
</body>

</html>
